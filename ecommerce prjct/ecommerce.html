<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="ecommerce.css" rel="stylesheet"/>
    
</head>
<body>
    <header>
        <h1>Groceries Store</h1>
      </header>
      
      <main>
        <section class="products">
          <!-- Dynamic products will be rendered here -->
        </section>
        
        <section class="cart">
          <h2>Shopping Cart</h2>
          <div id="cart-items"></div>
          <p id="total-price">Total: Rs 0.00</p>
          <button id="checkout-btn">Checkout</button>
        </section>
      </main>
    
      <!-- Modal -->
      <div id="receipt-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Receipt</h2>
          <div id="receipt-details"></div>
          <button id="confirm-btn">Confirm Purchase</button>
          <button id="close-modal-btn">Close</button>
        </div>
      </div>
    
      <script src="ecommerce.js" defer></script>
    
</body>
</html>
